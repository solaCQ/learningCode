<!DOCTYPE html>

<body>

<h1> change fontsiz </h1>

<p id = "font">THIS WILL BE CHANGE !</p>

<script>
function fontChange() {
    var x = document.getElementById("font");
	x.style.fontSize = "36px";
	x.style.color = "green";
}
</script>

<button onclick = "fontChange()">
click here to change fontsize!</button>
